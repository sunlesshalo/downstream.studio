# DownStream Director Dashboard
# Place in /etc/nginx/sites-available/director
# ln -s /etc/nginx/sites-available/director /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name director.downstream.studio;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name director.downstream.studio;

    # SSL certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/director.downstream.studio/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/director.downstream.studio/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy to uvicorn
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Static files (keyframes, videos) - serve directly
    location /static/ {
        alias /root/downstream.ink/pipeline/streams/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Health check
    location /health {
        proxy_pass http://127.0.0.1:8080/health;
        access_log off;
    }
}
