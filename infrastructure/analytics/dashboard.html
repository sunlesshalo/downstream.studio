<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DownStream Analytics</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0a0a0f;
      --bg-card: #141419;
      --bg-hover: #1a1a22;
      --text: #e5e5e5;
      --text-muted: #888;
      --accent: #d4a056;
      --success: #4ade80;
      --border: #2a2a35;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 24px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      color: var(--text);
    }

    .period-select {
      display: flex;
      gap: 8px;
    }

    .period-btn {
      padding: 8px 16px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    .period-btn:hover {
      background: var(--bg-hover);
    }

    .period-btn.active {
      background: var(--accent);
      color: var(--bg);
      border-color: var(--accent);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
    }

    .stat-value {
      font-size: 36px;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 14px;
      color: var(--text-muted);
    }

    .stat-delta {
      font-size: 12px;
      margin-top: 8px;
    }

    .stat-delta.positive {
      color: var(--success);
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--text);
    }

    .streams-table {
      width: 100%;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 40px;
    }

    .streams-table table {
      width: 100%;
      border-collapse: collapse;
    }

    .streams-table th {
      text-align: left;
      padding: 16px 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-muted);
      background: var(--bg-hover);
      border-bottom: 1px solid var(--border);
    }

    .streams-table td {
      padding: 16px 20px;
      font-size: 14px;
      border-bottom: 1px solid var(--border);
    }

    .streams-table tr:last-child td {
      border-bottom: none;
    }

    .streams-table tr:hover td {
      background: var(--bg-hover);
    }

    .stream-title {
      font-weight: 500;
      color: var(--text);
    }

    .stream-id {
      font-size: 12px;
      color: var(--text-muted);
      font-family: monospace;
    }

    .stream-link {
      color: var(--accent);
      text-decoration: none;
    }

    .stream-link:hover {
      text-decoration: underline;
    }

    .loading {
      text-align: center;
      padding: 60px;
      color: var(--text-muted);
    }

    .error {
      background: #3b1c1c;
      border: 1px solid #5c2a2a;
      color: #f87171;
      padding: 16px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .empty {
      text-align: center;
      padding: 60px;
      color: var(--text-muted);
    }

    .refresh-btn {
      padding: 8px 16px;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    .refresh-btn:hover {
      background: var(--bg-hover);
      color: var(--text);
    }

    .health-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .health-indicator.healthy {
      background: var(--success);
    }

    .health-indicator.unhealthy {
      background: #f87171;
    }

    footer {
      margin-top: 60px;
      padding-top: 20px;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 12px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>
        <span class="health-indicator" id="health-indicator"></span>
        DownStream Analytics
      </h1>
      <div style="display: flex; gap: 12px; align-items: center;">
        <div class="period-select">
          <button class="period-btn" data-days="1">24h</button>
          <button class="period-btn active" data-days="7">7 days</button>
          <button class="period-btn" data-days="30">30 days</button>
        </div>
        <button class="refresh-btn" onclick="loadDashboard()">Refresh</button>
      </div>
    </header>

    <div id="error-container"></div>

    <div class="stats-grid" id="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="total-views">-</div>
        <div class="stat-label">Total Views</div>
        <div class="stat-delta" id="views-24h"></div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="unique-visitors">-</div>
        <div class="stat-label">Unique Visitors</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="active-streams">-</div>
        <div class="stat-label">Active Streams</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="completion-rate">-</div>
        <div class="stat-label">Avg Completion Rate</div>
      </div>
    </div>

    <h2 class="section-title">Streams</h2>
    <div class="streams-table">
      <table>
        <thead>
          <tr>
            <th>Stream</th>
            <th>Views</th>
            <th>Unique</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="streams-tbody">
          <tr>
            <td colspan="4" class="loading">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <footer>
      <span>Last updated: <span id="last-updated">-</span></span>
      <span>DownStream Analytics v1.0</span>
    </footer>
  </div>

  <script>
    let currentDays = 7;

    // Period buttons
    document.querySelectorAll('.period-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.period-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentDays = parseInt(btn.dataset.days);
        loadDashboard();
      });
    });

    async function checkHealth() {
      const indicator = document.getElementById('health-indicator');
      try {
        const res = await fetch('/health');
        const data = await res.json();
        indicator.className = 'health-indicator ' + (data.status === 'healthy' ? 'healthy' : 'unhealthy');
      } catch (e) {
        indicator.className = 'health-indicator unhealthy';
      }
    }

    async function loadDashboard() {
      const errorContainer = document.getElementById('error-container');
      errorContainer.innerHTML = '';

      try {
        const res = await fetch(`/dashboard/summary?days=${currentDays}`);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        // Update stats
        document.getElementById('total-views').textContent = formatNumber(data.totals.total_views);
        document.getElementById('unique-visitors').textContent = formatNumber(data.totals.unique_visitors);
        document.getElementById('active-streams').textContent = formatNumber(data.totals.active_streams);
        document.getElementById('completion-rate').textContent = data.totals.completion_rate + '%';

        // 24h delta
        if (data.totals.views_24h) {
          document.getElementById('views-24h').textContent = `+${data.totals.views_24h} in 24h`;
          document.getElementById('views-24h').className = 'stat-delta positive';
        }

        // Update streams table
        const tbody = document.getElementById('streams-tbody');
        if (data.streams.length === 0) {
          tbody.innerHTML = '<tr><td colspan="4" class="empty">No data yet</td></tr>';
        } else {
          tbody.innerHTML = data.streams.map(stream => `
            <tr>
              <td>
                <div class="stream-title">${escapeHtml(stream.title || 'Untitled')}</div>
                <div class="stream-id">${escapeHtml(stream.stream_id)}</div>
              </td>
              <td>${formatNumber(stream.views)}</td>
              <td>${formatNumber(stream.unique_visitors)}</td>
              <td>
                ${stream.deployment_url ? `<a href="${escapeHtml(stream.deployment_url)}" target="_blank" class="stream-link">View</a>` : '-'}
                <a href="/stats/${escapeHtml(stream.stream_id)}?days=${currentDays}" class="stream-link" style="margin-left: 12px;">Stats</a>
              </td>
            </tr>
          `).join('');
        }

        // Update timestamp
        document.getElementById('last-updated').textContent = new Date().toLocaleTimeString();

      } catch (e) {
        console.error('Dashboard error:', e);
        errorContainer.innerHTML = `<div class="error">Failed to load dashboard: ${escapeHtml(e.message)}</div>`;
      }
    }

    function formatNumber(n) {
      if (n >= 1000000) return (n / 1000000).toFixed(1) + 'M';
      if (n >= 1000) return (n / 1000).toFixed(1) + 'K';
      return (n || 0).toString();
    }

    function escapeHtml(str) {
      if (!str) return '';
      return str.replace(/[&<>"']/g, char => ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      })[char]);
    }

    // Initial load
    checkHealth();
    loadDashboard();

    // Auto-refresh every 60 seconds
    setInterval(() => {
      checkHealth();
      loadDashboard();
    }, 60000);
  </script>
</body>
</html>
