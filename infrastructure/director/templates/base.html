<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Director Dashboard{% endblock %} - DownStream</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #252535;
            --text-primary: #f4e4c1;
            --text-secondary: #a89968;
            --text-muted: #666677;
            --accent: #4a9eff;
            --accent-hover: #6bb0ff;
            --success: #4ade80;
            --warning: #fbbf24;
            --error: #f87171;
            --border: #333344;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header */
        header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--text-primary);
        }

        .user-menu {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* Buttons */
        button, .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
        }

        .btn-danger {
            background: var(--error);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-sm {
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
        }

        /* Cards */
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .card-header {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        /* Status badges */
        .status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-new { background: var(--bg-tertiary); color: var(--text-secondary); }
        .status-spec_ready { background: #fef3c7; color: #92400e; }
        .status-keyframes_done { background: #dbeafe; color: #1e40af; }
        .status-videos_done { background: #e0e7ff; color: #3730a3; }
        .status-ready { background: #d1fae5; color: #065f46; }
        .status-deployed { background: #d1fae5; color: #065f46; }
        .status-pending { background: var(--bg-tertiary); color: var(--text-muted); }
        .status-running { background: #dbeafe; color: #1e40af; }
        .status-completed { background: var(--success); color: white; }
        .status-failed { background: var(--error); color: white; }

        /* Forms */
        input, textarea, select {
            width: 100%;
            padding: 0.5rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            color: var(--text-primary);
            font-family: inherit;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        /* Spinner */
        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Utilities */
        .text-muted { color: var(--text-muted); }
        .text-sm { font-size: 0.875rem; }
        .text-xs { font-size: 0.75rem; }
        .mt-1 { margin-top: 0.5rem; }
        .mt-2 { margin-top: 1rem; }
        .mb-1 { margin-bottom: 0.5rem; }
        .mb-2 { margin-bottom: 1rem; }
        .flex { display: flex; }
        .gap-1 { gap: 0.5rem; }
        .gap-2 { gap: 1rem; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% if user %}
    <header>
        <div class="container">
            <nav>
                <a href="/streams" class="logo">DownStream Director</a>
                <div class="nav-links">
                    <a href="/streams">Streams</a>
                    <div class="user-menu">
                        <span class="text-sm">{{ user.display_name or user.username }}</span>
                        <form action="/logout" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-secondary">Logout</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    {% endif %}

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    {% if user %}
    <!-- Claude Chat Panel -->
    <div id="claude-chat" class="claude-chat collapsed">
        <div class="chat-header" onclick="toggleChat()">
            <span>Claude</span>
            <span id="unread-badge" class="unread-badge" style="display: none;">0</span>
            <span class="toggle-icon">▲</span>
        </div>
        <div class="chat-body">
            <div id="chat-messages" class="chat-messages">
                <div class="chat-empty">No messages yet</div>
            </div>
        </div>
    </div>

    <style>
    .claude-chat {
        position: fixed;
        bottom: 0;
        right: 20px;
        width: 360px;
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-bottom: none;
        border-radius: 0.5rem 0.5rem 0 0;
        z-index: 1000;
        transition: transform 0.2s;
    }
    .claude-chat.collapsed {
        transform: translateY(calc(100% - 40px));
    }
    .chat-header {
        background: var(--bg-tertiary);
        padding: 0.75rem 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
        border-radius: 0.5rem 0.5rem 0 0;
        font-weight: 600;
    }
    .chat-header:hover {
        background: #2a2a3e;
    }
    .toggle-icon {
        margin-left: auto;
        transition: transform 0.2s;
    }
    .claude-chat.collapsed .toggle-icon {
        transform: rotate(180deg);
    }
    .unread-badge {
        background: var(--error);
        color: white;
        font-size: 0.7rem;
        padding: 0.1rem 0.4rem;
        border-radius: 9999px;
        font-weight: 600;
    }
    .chat-body {
        max-height: 400px;
        overflow-y: auto;
    }
    .chat-messages {
        padding: 1rem;
    }
    .chat-empty {
        color: var(--text-muted);
        text-align: center;
        padding: 2rem;
        font-size: 0.875rem;
    }
    .chat-message {
        background: var(--bg-primary);
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        padding: 0.75rem;
        margin-bottom: 0.75rem;
    }
    .chat-message.unread {
        border-left: 3px solid var(--accent);
    }
    .chat-message.approval {
        border-left: 3px solid var(--warning);
    }
    .chat-message .meta {
        font-size: 0.7rem;
        color: var(--text-muted);
        margin-bottom: 0.5rem;
    }
    .chat-message .content {
        font-size: 0.875rem;
        line-height: 1.5;
    }
    .chat-message .options {
        display: flex;
        gap: 0.5rem;
        margin-top: 0.75rem;
    }
    .chat-message .options button {
        flex: 1;
        padding: 0.4rem;
        font-size: 0.75rem;
    }
    .chat-message .response {
        margin-top: 0.5rem;
        padding-top: 0.5rem;
        border-top: 1px solid var(--border);
        font-size: 0.75rem;
        color: var(--success);
    }
    .chat-message .response.acknowledged {
        color: var(--text-muted);
    }
    .btn-outline {
        background: transparent;
        border: 1px solid var(--border);
        color: var(--text-muted);
    }
    .btn-outline:hover {
        background: var(--bg-tertiary);
        color: var(--text-primary);
    }
    </style>

    <script>
    let chatExpanded = false;

    function toggleChat() {
        const chat = document.getElementById('claude-chat');
        chatExpanded = !chatExpanded;
        chat.classList.toggle('collapsed', !chatExpanded);
        if (chatExpanded) {
            loadMessages();
        }
    }

    async function loadMessages() {
        try {
            const response = await fetch('/messages?limit=20');
            const data = await response.json();

            const container = document.getElementById('chat-messages');
            const badge = document.getElementById('unread-badge');

            if (data.unread_count > 0) {
                badge.textContent = data.unread_count;
                badge.style.display = 'inline';
            } else {
                badge.style.display = 'none';
            }

            if (data.messages.length === 0) {
                container.innerHTML = '<div class="chat-empty">No messages yet</div>';
                return;
            }

            container.innerHTML = data.messages.map(msg => {
                const isUnread = !msg.read_at;
                const isApproval = msg.message_type === 'approval_request' && !msg.response;
                const options = msg.options ? JSON.parse(msg.options) : null;

                let optionsHtml = '';
                if (isApproval && options) {
                    // Approval request - show approval options
                    optionsHtml = `<div class="options">
                        ${options.map(opt =>
                            `<button class="btn btn-sm btn-secondary" onclick="respondToMessage(${msg.id}, '${opt}')">${opt}</button>`
                        ).join('')}
                    </div>`;
                } else if (isUnread && !msg.response) {
                    // Info message - show "Noted" button to acknowledge
                    optionsHtml = `<div class="options">
                        <button class="btn btn-sm btn-outline" onclick="acknowledgeMessage(event, ${msg.id})">Noted</button>
                    </div>`;
                }

                let responseHtml = '';
                if (msg.response) {
                    responseHtml = `<div class="response">✓ You responded: ${msg.response}</div>`;
                } else if (!isUnread && !isApproval) {
                    // Already acknowledged info message
                    responseHtml = `<div class="response acknowledged">✓ Acknowledged</div>`;
                }

                const time = new Date(msg.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                const date = new Date(msg.created_at).toLocaleDateString();

                return `<div class="chat-message ${isUnread ? 'unread' : ''} ${isApproval ? 'approval' : ''}"
                             data-id="${msg.id}">
                    <div class="meta">${date} ${time}${msg.stream_id ? ' • ' + msg.stream_id : ''}</div>
                    <div class="content">${msg.content}</div>
                    ${optionsHtml}
                    ${responseHtml}
                </div>`;
            }).join('');

        } catch (err) {
            console.error('Failed to load messages:', err);
        }
    }

    async function respondToMessage(messageId, response) {
        try {
            await fetch(`/messages/${messageId}/respond`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({response})
            });
            loadMessages();
        } catch (err) {
            alert('Failed to respond: ' + err.message);
        }
    }

    async function markRead(messageId) {
        try {
            await fetch(`/messages/${messageId}/read`, {method: 'POST'});
            // Update badge count
            const badge = document.getElementById('unread-badge');
            const current = parseInt(badge.textContent) || 0;
            if (current > 0) {
                badge.textContent = current - 1;
                if (current - 1 === 0) badge.style.display = 'none';
            }
        } catch (err) {}
    }

    async function acknowledgeMessage(event, messageId) {
        event.stopPropagation();  // Prevent bubble
        try {
            await fetch(`/messages/${messageId}/read`, {method: 'POST'});
            loadMessages();  // Reload to show acknowledged state
        } catch (err) {
            alert('Failed to acknowledge: ' + err.message);
        }
    }

    // Poll for new messages every 10 seconds
    setInterval(async () => {
        try {
            const response = await fetch('/messages?unread_only=true&limit=1');
            const data = await response.json();
            const badge = document.getElementById('unread-badge');
            if (data.unread_count > 0) {
                badge.textContent = data.unread_count;
                badge.style.display = 'inline';
                // Auto-expand if new approval request
                if (data.messages.length > 0 && data.messages[0].message_type === 'approval_request') {
                    if (!chatExpanded) toggleChat();
                }
            }
            if (chatExpanded) loadMessages();
        } catch (err) {}
    }, 10000);

    // Initial load
    loadMessages();
    </script>
    {% endif %}

    {% block extra_scripts %}{% endblock %}
</body>
</html>
